    <!-- Emergency Service Worker Recovery Script -->
    <!-- This runs BEFORE the main app to fix broken service worker states -->
    <script>
      (function() {
        var REQUIRED_SW_VERSION = '1.31.6';
        var RECOVERY_KEY = 'sw_recovery_v' + REQUIRED_SW_VERSION;
        
        // Only run recovery once per version
        if (localStorage.getItem(RECOVERY_KEY)) return;
        
        if ('serviceWorker' in navigator && 'caches' in window) {
          // Check if we need to recover
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              console.log('[Recovery] Found old service workers, clearing...');
              
              // Unregister all service workers
              var unregisterPromises = registrations.map(function(reg) {
                return reg.unregister();
              });
              
              // Clear all caches
              var clearCachePromise = caches.keys().then(function(names) {
                return Promise.all(names.map(function(name) {
                  console.log('[Recovery] Clearing cache:', name);
                  return caches.delete(name);
                }));
              });
              
              Promise.all(unregisterPromises.concat([clearCachePromise])).then(function() {
                console.log('[Recovery] Cleanup complete, reloading...');
                localStorage.setItem(RECOVERY_KEY, 'done');
                window.location.reload(true);
              });
            } else {
              // No service workers, mark as done
              localStorage.setItem(RECOVERY_KEY, 'done');
            }
          }).catch(function(err) {
            console.error('[Recovery] Error:', err);
            localStorage.setItem(RECOVERY_KEY, 'error');
          });
        } else {
          localStorage.setItem(RECOVERY_KEY, 'unsupported');
        }
      })();
    </script>
